<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> CTG | Registro Estudiante</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet"
          href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/AdminLTE.min.css') }}">
    <!-- iCheck -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='plugins/iCheck/square/blue.css') }}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class=" login-page">
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div id="notificacion">
    {% for category, message in messages %}
    <div class="alert alert-{{category}}">
        <button type="button" class="close" data-dismiss="alert"
                aria-hidden="true">×
        </button>
        {{message}}
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith
%}
<div class="login-box">
    <div class="login-box-body">
        <img class="img-responsive" src="/static/imagenes/logo.png" alt="">
        <p class="login-box-msg"></p>
        <form class="form-horizontal" action="/registrar" method="POST"
              id="form-registro">
            <div class="box-body">
                <p>En esté formulario, usted podra registrar los usuarios del
                    sistema.</p>

                <div class="form-group has-feedback">
                    <label class="control-label"
                           for="nombres">Codigo: </label>
                    <input type="text" class="form-control" placeholder="Codigo"
                           id="codigo" name="codigo"
                           value="{{usuario['codigo']}}">

                </div>
                <div class="form-group">
                    <label class="control-label"
                           for="nombres">Nombres: </label>
                    <div class="">
                        <input type="text" class="form-control" id="nombres"
                               placeholder="Nombres" name="nombres"
                               value="{{usuario['nombres']}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label"
                           for="apellidos">Apellidos: </label>
                    <div>
                        <input type="text" class="form-control" id="apellidos"
                               placeholder="Apellidos" name="apellidos"
                               value="{{usuario['apellidos']}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label"
                           for="cedula">Cedula: </label>
                    <div>
                        <input type="text" class="form-control" id="cedula"
                               placeholder="Cedula" name="cedula"
                               value="{{usuario['cedula']}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label"
                           for="email">Email: </label>
                    <div>
                        <input type="text" class="form-control" id="email"
                               placeholder="Email" name="email"
                               value="{{usuario['email']}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label"
                           for="contrasena">Contraseña: </label>
                    <div>
                        <input type="password" class="form-control"
                               id="contrasena"
                               placeholder="Contraseña" name="contrasena">
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <a class="btn btn-default" href="/">Volver</a>
                <button type="submit" class="btn btn-danger pull-right">Guardar
                </button>
            </div>
        </form>
    </div>

    <!-- jQuery 2.1.4 -->
    <script src="{{ url_for('static', filename='plugins/jQuery/jQuery-2.1.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/iCheck/icheck.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/proyecto/registro.js') }}"></script>
    <script>
      $(function () {
      $('#datetimepicker3').datetimepicker();
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%'
        });
      });

    </script>

</div>
</body>
</html>
